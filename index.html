<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radar con Geolocalización</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script defer src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script defer src="main.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #map-container {
      width: 300px;
      height: 300px;
      margin: 20px 0;
      border: 2px solid #007BFF;
      border-radius: 8px;
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #coordinates {
      text-align: center;
      margin-top: 10px;
    }

    #user-coordinates {
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <div id="map"></div>
  </div>
  <div id="coordinates">
    <p><strong>Tu ubicación actual:</strong></p>
    <p id="user-coordinates">Cargando ubicación...</p>
  </div>
</body>
</html>
