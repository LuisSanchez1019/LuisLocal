<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen a SharePoint</title>
</head>
<body>

    <h2>Subir Imagen a SharePoint</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept="image/*" />
        <button type="submit">Subir Imagen</button>
    </form>
    <div id="status"></div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const fileInput = document.getElementById("fileInput");
            if (fileInput.files.length === 0) {
                alert("Selecciona un archivo primero.");
                return;
            }

            const file = fileInput.files[0];
            const siteUrl = "https://essico.sharepoint.com/sites/TransformacionDigital"; // URL del sitio
            const folderPath = "Shared Documents/Mis Imagenes"; // Carpeta en SharePoint
            
            await uploadFileToSharePoint(siteUrl, folderPath, file);
        });

        async function uploadFileToSharePoint(siteUrl, folderPath, file) {
            const uploadUrl = `${siteUrl}/_api/web/getfolderbyserverrelativeurl('${folderPath}')/files/add(overwrite=true, url='${file.name}')`;

            const headers = {
                "Accept": "application/json;odata=verbose",
                "X-RequestDigest": document.getElementById("__REQUESTDIGEST")?.value || "", // Token de autenticación
                "Content-Type": file.type
            };

            try {
                const response = await fetch(uploadUrl, {
                    method: "POST",
                    headers: headers,
                    body: file,
                    credentials: "include" // Para autenticación en SharePoint
                });

                if (response.ok) {
                    document.getElementById("status").innerText = "✅ Imagen subida con éxito.";
                } else {
                    const error = await response.text();
                    console.error("Error en la subida:", error);
                    document.getElementById("status").innerText = "❌ Error al subir la imagen.";
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("status").innerText = "❌ Error de conexión.";
            }
        }
    </script>

</body>
</html>
