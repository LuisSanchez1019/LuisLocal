<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radar con Geolocalización</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script defer src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Face-api.js -->
<script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

  <script defer src="main.js"></script>
</head>
<body>
  <div id="map-container">
    <div id="map"></div>
  </div>
  <div id="coordinates">
    <p><strong>Tu ubicación actual:</strong></p>
    <p id="user-coordinates">Cargando ubicación...</p>
  </div>
  <div class="container">
    <h1>Prueba de Reconocimiento Facial</h1>
    <video id="video" autoplay muted></video>
    <button id="capture-btn">Capturar Foto</button>
    <canvas id="canvas"></canvas>
    <form id="upload-form" method="POST" enctype="multipart/form-data">
      <input type="hidden" id="photo-input" name="photo">
      <button type="submit">Subir Foto</button>
    </form>
  </div>
</body>
</html>
