<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radar con Geolocalización</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script defer src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Face-api.js -->
<script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

  <script defer src="main.js"></script>
</head>
<body>
  <div id="map-container">
    <div id="map"></div>
  </div>
  <div id="coordinates">
    <p><strong>Tu ubicación actual:</strong></p>
    <p id="user-coordinates">Cargando ubicación...</p>
  </div>
  <div class="container">
    <h1>Prueba de Reconocimiento Facial con Enlace</h1>
    <input type="text" id="image-url" placeholder="Introduce la URL de la imagen">
    <button id="load-image">Cargar Imagen</button>
    <canvas id="canvas"></canvas>
    <p id="status"></p>
  </div>
</body>
</html>
